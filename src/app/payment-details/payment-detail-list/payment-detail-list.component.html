<table class="table table-hover col">
  <tr *ngFor="let pd of service.list">
    <td (click)="populate(pd)">{{pd.cardOwnerName}}</td>
    <td (click)="populate(pd)">{{pd.cardNumber}}</td>
    <td (click)="populate(pd)">{{pd.expirationDate}}</td>
    <td class="far fa-trash-alt fa-lg text-danger " (click)="onDelete(pd.pmId)"></td>
  </tr>
</table>
